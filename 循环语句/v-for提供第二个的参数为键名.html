<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for提供第二个的参数为键名</title>
</head>
<body>
<div id="arr">
    <ul>
        <li v-for="(value,key) in object">{{ key }}:{{value}}</li>
    </ul>
</div>
<script src="../vue.js"></script>
<script>
    new Vue({
        el:"#arr",
        data:{
            object:{
                name:'菜鸟教程',
                url:"http://www.runoob.com",
                slogan:"学习不仅是技术，更是梦想！"
            }
        }
    })
</script>
</body>
</html>
