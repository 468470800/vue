<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on 3</title>
</head>
<body>
<div id="app">
    <button v-on:click="say('hi')">Say hi</button>
    <button v-on:click="say('what')">Say what</button>
</div>
<script src="../vue.js"></script>
<script>
    new Vue({
        el:"#app",
        methods:{
            say: function(message){
                console.log(message)
            }
        }
    })
</script>
</body>
</html>
