<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prop.</title>
</head>
<body>
<div id="app">
    <child message="hello!"></child>
</div>
<script src="../vue.js"></script>
<script>
    Vue.component('child',{
        //声明props
        props:['message'],
        template:"<span>{{message}}</span>"
    });
    //创建实例
    new Vue({
        el:"#app"
    })
</script>
</body>
</html>
