<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="vue.js"></script>

<div id="app">
    <p>{{message}}</p>
    <input type="text" v-model="message">
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            message:"Runob"
        }
    })
</script>
</body>
</html>
