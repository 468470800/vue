<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
</head>
<body>
<div class="app"><a v-bind:href="url">百度</a></div>
<!--v-bind绑定属性元素标签超链接  的动态绑定-->

<script src="vue.js"></script>
<script>
    var app = new Vue({
        el:".app",
        data:{
            url:"http://www.baidu.com"
        }
    });


</script>
<br>


<div id="app">
    <p v-bind:title="doubi">html属性不能使用双大括号形式绑定，只能使用v-bind指令v-bind是指令，title是参数，doubi是预期值。</p>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            doubi: 'title content'
        },
    });


</script>

</body>
</html>
