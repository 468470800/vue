<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-show</title>
</head>
<body>
<div id="app">
    <h1 v-show="ok" v-cloak>v-show 当他的data:{中ok:为true,显示ok:false,隐藏}</h1>
</div>
<script src="../vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            ok:true,//false 隐藏  true显示  v-show
        }
    })
</script>
</body>
</html>
