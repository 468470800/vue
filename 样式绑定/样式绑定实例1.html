<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例1</title>
    <style>
        .active{
            width: 100px;
            height: 100px;
            background: #0aa770;
        }
    </style>
</head>
<body>
<div id="app">
    <div v-bind:class="{'active':isActive}"></div>
</div>
<script src="../vue.js"></script>
<script>
   new Vue({
        el:"#app",
        data:{
            isActive:true,
        }
    })
</script>
</body>
</html>
