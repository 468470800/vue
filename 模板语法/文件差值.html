<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本差值</title>
</head>
<body>
<div id="app">
<!--    #选择器选中app-->
    <p>{{MESAGE}}</p>
<!--    内容差值-->
</div>
<script src="../vue.js"></script>
<script>
    new Vue({
        el:"#app",
        // el 选中 #app  div元素
        data:{//data定义一个数据
            MESAGE:"十年人间"//写入 差值内容
        }
    })
</script>
</body>
</html>
