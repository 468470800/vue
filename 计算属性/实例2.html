<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例2</title>
</head>
<body>
<div id="err">
    <p>原始字符串:{{message}}</p>
    <p>计算后翻转字符串:{{reverseMessage}}</p>
</div>
<script src="../vue.js"></script>
<script>
    var vm = new Vue({
        el:"#err",
        data:{
            message:"REACTE",
        },
        computed:{
            //计算属性getter
            reverseMessage: function () {
                //this 指向 vm 实例
                return this.message.split('').reverse().join(' ');//返回他得出的结果截取翻转拼接
            }
        }
    })
</script>
</body>
</html>
