<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表达式</title>
</head>
<body>
<div id="app">
    {{6+9}} <br>
    {{ok ? 'YES' : 'NO'}} <br>
    {{ message.split('').reverse().join('')}}
    <div v-bind:id="'list-'+id">菜鸟教程</div>
</div>
<script src="../vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            ok:false,
            message:"WWE",
            id:2
        }
    })

</script>
</body>
</html>
