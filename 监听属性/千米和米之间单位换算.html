<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>千米和米的计算</title>
</head>
<body>
<div id="computed">
    千米: <input type="text" v-model="kilometers">
    米: <input type="text" v-model="meters">
</div>
<p id="info"></p>
<script src="../vue.js"></script>
<script>
    var vm = new Vue({
        el:"#computed",//获取div的值
        data:{
            kilometers:0,
            meters:0,
        },
        method:{

        },
        computed:{

        },
        watch:{
            kilometers:function (val) {////kilometers函数  参数val 接收值
                this.kilometers = val;//kilometers他的val值
                this.meters = this.kilometers * 1000;//kilometers的和meters = 自己*1000倍
            },
            method: function (val) {
                this.meters = val/1000;//它本身的值val是1000倍除以1000
                this.meters = val;
            }
        }
    });
    // $watch 是一个实例方法
    vm.$watch('kilometers', function (newValue, oldValue) {
        // 这个回调将在 vm.kilometers 改变后调用
        document.getElementById ("info").innerHTML = "修改前值为: " + oldValue + "，修改后值为: " + newValue;
    })


</script>

</body>
</html>
