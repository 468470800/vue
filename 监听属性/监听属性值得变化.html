<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监听属性值得变化</title>
</head>
<body>
<div id="app">
    <p style="font-size:25px;">计数器: {{counter}}</p>
    <button @click="counter--" style="font-size: 25px;">点我</button>
    <script src="../vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                counter:1
            }
        });
        vm.$watch("counter", function (nval,oval) {//事件监听属性  监听计算值的变化
            console.log('计算器值变化'+oval +'变化'+nval+"!")
        })
    </script>
</div>
</body>
</html>
