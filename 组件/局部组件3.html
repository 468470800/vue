<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部组件3</title>
</head>
<body>
<div id="app">
    <runoob></runoob>
</div>
<script src="../vue.js"></script>
<script>
    Child = {
      template: '<h2>自定义组件</h2>>'
    }
    new Vue({
        el:"#app",
        components:{
            'runoob':Child
        }
    })
</script>

</body>
</html>
