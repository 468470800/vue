<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部组件2</title>
</head>
<body>
<div id="app">
    <runoob></runoob>
</div>
<script src="../vue.js"></script>
<script>
    var Child = {
        template:'<h3>创建局部组件</h3>'
    };
    new Vue({
        el:"#app",
        components:{
            'runoob':Child
        }
    })
</script>
</body>
</html>
