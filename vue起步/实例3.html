<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实例3</title>
</head>
<body>
<div id="add">
    <h2>siste:{{siste}}</h2>
    <h3>url:{{url}}</h3>
    <h1>{{me()}}</h1>
</div>
<script src="../vue.js"></script>
<script>
    var vm = new Vue({
        el:"#add",
        data:{
            siste:"WWE",
            url:"www.baidu.com",
        },
        methods:{
            me: function () {
                return this.siste + "在哪里"
            }
        }
    })
</script>
</body>
</html>
