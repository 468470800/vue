<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
</head>
<body>
<div id="app">
    <p>原始字符串{{message}}</p>
    <p>计算属性翻转字符串{{ reverseMessage}}</p>
    <p>使用方法翻转字符串{{reverseMessage2()}}</p>
</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            message:"Runoob!"
        },
        computed:{
            //计算属性
            reverseMessage:function(){
                //this 指向  vm 实例
                return this.message.split('').reverse().join(',')
            },
        },
        methods:{
            reverseMessage2:function(){
                //this 指向  vm 实例
                return this.message.split('').reverse().join('')
            }
        }
    })

</script>
</body>
</html>
