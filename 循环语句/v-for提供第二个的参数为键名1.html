<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for提供第二个的参数为键名1</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(value,key) of object">
            {{value}}:{{key}}
<!--            value值 key键名-->
        </li>
    </ul>
</div>
<script src="../vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            object:{
                name:'菜鸟教程',
                url:"http://www.runoob.com",
                slogan:"学习不仅是技术，更是梦想！"
            }
        }
    })
</script>
</body>
</html>
