<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-else</title>
</head>
<body>
<div id="app">
    <div v-if="Math.random()>0.5"></div>
    <div v-else>
        Not  Sorry小于0.5显示大于隐藏 v-if v-else随机数
    </div>
</div>
<script src="../vue.js"></script>
<script>
    new Vue({
        el:"#app",
    })
</script>
</body>
</html>
